<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link href="vendor/Bootstrap/css/bootstrap.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">

   <style>
      .row>button {
         width: 100px;
         height: 100px;
         background-color: rgba(67, 65, 63, 0.484);
         box-shadow: 0 5px #666;
         font-weight: bold;
         border-color: black;
         margin: 1px;
         font-family: Arial, Helvetica, sans-serif
      }

      .display>input {
         font-weight: bold;
         padding-top: 10px;
         text-align: center;
         font-size: larger;
         font-family: Arial, Helvetica, sans-serif;
      }

      .d-flex justify-content-center {
         padding-top: 20px;
         float: none;
      }
   </style>
</head>

<body style="background-color:lemonchiffon;">


   <h1 class="d-flex justify-content-center">Calculator</h1>
   <div class="respon">
   </div><br /><br />
   <div class="d-flex justify-content-center">
      <div class="container">
         <div class="display; d-flex justify-content-center">
            <input type="text" name="" id="screen" placeholder="0" readonly>

         </div>
         <div class="btns" style="padding: 10px; padding-bottom: 10px;">
            <div class="d-flex justify-content-center">
               <div class="row">
                  <button type=button class="backspace">CE</button>
                  <button type=button class="AC">AC</button>
               </div>
            </div>
            <div class="d-flex justify-content-center">
               <div class="row">
                  <button type=button id="seven" class="btn">7</button>
                  <button type=button id="eight" class="btn">8</button>
                  <button type=button id="nine" class="btn">9</button>
                  <button type=button id="divide" class="btn">/</button>
               </div>
            </div>
            <div class="d-flex justify-content-center">
               <div class="row">
                  <button type=button id="four" class="btn">4</button>
                  <button type=button id="five" class="btn">5</button>
                  <button type=button id="six" class="btn">6</button>
                  <button type=button id="multi" class="btn">x</button>
               </div>
            </div>
            <div class="d-flex justify-content-center">
               <div class="row">
                  <button type=button id="one" class="btn">1</button>
                  <button type=button id="two" class="btn">2</button>
                  <button type=button id="three" class="btn">3</button>
                  <button type=button id="subs" class="btn">-</button>
               </div>
            </div>
            <div class="d-flex justify-content-center">
               <div class="row">
                  <button type=button id="zero" class="btn">0</button>
                  <button type=button id="dot" class="btn dot">.</button>
                  <button type=button id="equal" class="result">=</button>
                  <button type=button id="add" class="btn">+</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="vendor/Bootstrap/js/bootstrap.js"></script>
   <script>
      let screen = document.querySelector('#screen');
let btn = document.querySelectorAll('.btn');
let result = document.querySelector('.result');
let acBtn = document.querySelector('.AC')
let backspaceBtn = document.querySelector('.backspace')


for (i of btn){
    i.addEventListener('click', (e)=>{
        btnText = e.target.innerText;
        if(btnText == 'x'){
            btnText = '*';
        }
        if(btnText == 'รท'){
            btnText = '/';
        }
        screen.value += btnText;
        console.log(btnText);
    })
}

result.addEventListener('click', ()=>{
    screen.value = eval(screen.value);
})


acBtn.addEventListener('click', ()=>{
    screen.value = '';
})


backspaceBtn.addEventListener('click', ()=>{
    screen.value = screen.value.substr(0, screen.value.length-1);
})


   </script>
</body>

</html>
